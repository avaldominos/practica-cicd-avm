apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
        containers:
        - name: myapp
          image: avaldominos/python-app:78
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 5000