    working_directory: ~/project
    docker:
      - image: cimg/python:3.9.20
    steps:
      - checkout
      - run: sudo apt install make
      - run: 
          name: Run test
          command: make test-report
      - store_test_results:
          path: test-results.xml


workflows:
  test-deploy:
    jobs:
      - test